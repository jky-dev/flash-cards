<h1 mat-dialog-title>Preferences</h1>
<div fxLayout="column">
  <mat-checkbox [(ngModel)]="data.alwaysShow">Always Show Answers</mat-checkbox>
  <mat-checkbox [(ngModel)]="data.skipCorrectQuestions">Skip Correct Questions</mat-checkbox>
</div>
<p>Skip Categories</p>
<div fxLayout="column">
  <div *ngFor="let category of data.map | keyvalue">
    <mat-checkbox  [checked]="category.value" (change)="updateCheck(category.key)">{{category.key}}</mat-checkbox>
  </div>
</div>
